<!DOCTYPE html>
<html>
<head>
	<title> G'Asistant </title>
	
	<script src="js/jquery2.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
</head>
<style type="text/css">
	#psuperior{
		background: black;
		height: 1000px;
		width: 100%;
	}
	.carousel-item{
		height: 1000px;
		width: 100%;
	}
	#pinferior{
		background: black;
		height: 500px;
		width: 100%;
	}
	div{
		color: #fff;
		font-family: Ek Mukta,sans-serif;
	}
</style>
<body>
	<div style="
	position: fixed;
	top: 10px;
	padding: 0 20px;
	width: 100%;
	z-index: 1000;">

			<div class="col-sm-6" style="font-size: 18px">
				<label>Asistente de Mueble</label>
			</div>
			<div class="col-sm-6">
				<a class="btn" href="/tienda-online/" style="color:#fff;background-color:#30c42b;border-color:#30c42b;border-radius: 30px !important;"><span>Compra ahora</span></a>
			</div>
		</div>
	</div>
	<div id="psuperior">
		<!-- <div class="clearfix"></div> -->
		<div>
			<div id="carouselMenu" class="carousel slide" data-ride="carousel">

			    <li data-target="#carouselMenu" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselMenu" data-slide-to="1"></li>
			    <li data-target="#carouselMenu" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active" style="background-image: url('img/fondo1.jpg');">
			    	
			    </div>

			    </div>
			    <div class="carousel-item" style="background-image: url('img/fondo3.jpg');">
			    	
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselMenu" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselMenu" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>

			</div>
		</div>
	</div>
